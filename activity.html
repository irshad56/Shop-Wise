<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopWise - Dashboard</title>
  <link rel="stylesheet" href="activity.css" />
  <link rel="stylesheet" href="profile-dropdown.css" />
</head>
<body>
  <header>
    <div class="logo">ShopWise</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li id="profileNav">
          <div class="profile-container">
            <img src="images/profile.webp" alt="Profile" class="profile-icon" id="profileIcon">
            <div class="profile-dropdown" id="profileDropdown">
              <div class="profile-header">
                <img src="images/profile.webp" alt="Profile" class="profile-picture" id="profilePicture">
                <div class="profile-username" id="profileUsername"></div>
                <div class="profile-email" id="profileEmail"></div>
              </div>
              <ul class="profile-menu">
                <li><a href="#" id="editProfileLink">Edit Profile</a></li>
                <li><a href="#" id="logoutBtn" class="logout-link">Logout</a></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <h1>Welcome to ShopWise</h1>
    <p>Choose what you'd like to do:</p>
    
    <div class="actions">
      <a href="barcode.html" class="btn">Scanner</a>
      <a href="productSearch.html" class="btn">Product Search</a>
      <a href="productCompare.html" class="btn">Product Comparison</a>
      <a href="cart.html" class="btn">Cart</a>
      <a href="recipeBook.html" class="btn">Recipe Book</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopWise. All rights reserved.</p>
  </footer>

  <script>
    // Server configuration
    const SERVER_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://127.0.0.1:5000' 
      : 'http://' + window.location.hostname + ':5000';

    // Fetch user profile data
    async function fetchUserProfile() {
      try {
        const response = await fetch(`${SERVER_URL}/api/user/profile`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        const data = await response.json();
        if (data.success) {
          document.getElementById('profileUsername').textContent = data.user.username;
          document.getElementById('profileEmail').textContent = data.user.email;
          if (data.user.profilePicture) {
            document.getElementById('profileIcon').src = data.user.profilePicture;
            document.getElementById('profilePicture').src = data.user.profilePicture;
          }
        }
      } catch (error) {
        console.error('Error fetching user profile:', error);
      }
    }

    // Check auth and fetch profile when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      } else {
        fetchUserProfile();
      }
    });
  </script>
  <script src="profile-dropdown.js"></script>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="ShopWiser"
    agent-id="37ad31d1-1699-479c-83c3-7224b5c8671c"
    language-code="en"
  ></df-messenger>
</body>
</html>
